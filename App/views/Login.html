<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Entrar</h1>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-5">
                <div class="well">
                    <form name="formPrincipal" ng-submit="submit(formPrincipal)" novalidate>
                        <div class="form-group" show-errors>
                            <label for="usuario" class="control-label">Usuário</label>
                            <input id="usuario" name="usuario" type="text" class="form-control" ng-model="loginModel.userName" required autofocus>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="senha" class="control-label">Senha</label>
                            <input id="senha" name="senha" type="password" class="form-control" ng-model="loginModel.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <div class="pull-right">
                            <a ng-href="#!/redefinir/senha" class="control-label">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-md-7">
                <div class="pull-right cadastrar-proponente">
                    <button class="btn btn-primary" ng-click="cadastrarProponente()">Cadastrar Proponente</button>
                </div>
            </div>
        </div>
    </div>
</div>
