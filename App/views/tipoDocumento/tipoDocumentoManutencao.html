<div class="row" ng-init="inicialize()">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Tipo de documento - {{acao}}</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <form name="formPrincipal" ng-submit="submit(formPrincipal)" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" show-errors>
                                    <label for="descricao" class="control-label">Descrição</label>
                                    <input id="descricao" name="descricao" type="text" class="form-control" ng-model="tipoDocumento.descricao"
                                           maxlength="100" required>
                                    <span class="label label-info">{{tipoDocumento.descricao.length || 0}} de 100 caracteres</span>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-group" show-errors>
                                    <label for="tipoPessoa" class="control-label">Tipo de pessoa</label>
                                    <select id="tipoPessoa" name="tipoPessoa" class="form-control" ng-model="tipoDocumento.tipoPessoa" ng-options="k as v for (k,v) in tiposPessoa" required>
                                        <option value="">Selecione</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-primary" ng-click="cancele()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
