                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <form name="formPrincipal" ng-submit="submit(formPrincipal)" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input id="radioHabilitacaoHabilitado" name="radioHabilitacaoHabilitado" type="radio" ng-model="habilitacao.habilitacao.habilitado" ng-value="true" ng-disabled="((usuarioProponente) || (fichaFaseRecursoHabilitacao))">Habilitado
                                    </label>

                                    <label class="radio-inline">
                                        <input id="radioHabilitacaoHabilitado" name="radioHabilitacaoHabilitado" type="radio" ng-model="habilitacao.habilitacao.habilitado" ng-value="false" ng-disabled="((usuarioProponente) || (fichaFaseRecursoHabilitacao))">Inabilitado
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" show-errors>
                                    <label for="motivo" class="control-label">Motivo</label>
                                    <textarea id="motivo" name="motivo" class="form-control" rows="4" ng-model="habilitacao.habilitacao.motivoInabilitacao" ng-disabled="!fichaFaseHabilitacao || !permiteManutencao"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="fichaFaseRecursoHabilitacao || fichaFaseRespostaRecursoHabilitacao">
                            <div class="col-md-12">
                                <div class="form-group" show-errors>
                                    <label for="recurso" class="control-label">Recurso</label>
                                    <textarea id="recurso" name="recurso" class="form-control" rows="4" ng-model="habilitacao.habilitacao.recurso" ng-disabled="!fichaFaseRecursoHabilitacao || !permiteManutencao"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="fichaFaseRespostaRecursoHabilitacao">
                            <div class="col-md-12">
                                <div class="form-group" show-errors>
                                    <label for="respostaRecurso" class="control-label">Resposta do recurso</label>
                                    <textarea id="respostaRecurso" name="respostaRecurso" class="form-control" rows="4" ng-disabled="desabilitarRespostaRecurso"
                                              ng-model="habilitacao.habilitacao.respostaRecurso"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-show="permiteManutencao">Salvar</button>
                        <button type="button" class="btn btn-primary" ng-show="permiteManutencao" ng-click="cancele()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
