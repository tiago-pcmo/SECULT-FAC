<div class="row" ng-init="inicialize()">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Situação da Classificação</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="edital" class="control-label">Edital</label>
                                <input type="text" id="edital" class="form-control" name="edital" ng-model="ficha.edital.descricao" ng-disabled="true" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modalidade" class="control-label">Modalidade</label>
                                <input type="text" id="modalidade" name="modalidade" class="form-control" ng-model="ficha.modalidade.descricao" ng-disabled="true" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="edital" class="control-label">Módulo</label>
                                <input type="text" id="edital" class="form-control" name="edital" ng-model="ficha.modulo.descricao" ng-disabled="true" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="modalidade" class="control-label">Ficha</label>
                                <input type="text" id="modalidade" name="modalidade" class="form-control" ng-model="ficha.titulo" ng-disabled="true" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="nota" class="control-label">Nota</label>
                                <input type="text" id="nota" name="nota" class="form-control" ng-model="ficha.avaliacao.notaFinal" ng-disabled="true" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input id="naoAprovado" type="radio" ng-model="ficha.aprovado" name="situacaoFicha" ng-value="0">Não Aprovado
                                </label>
                                <label class="radio-inline">
                                    <input id="aprovado" type="radio" ng-model="ficha.aprovado" name="situacaoFicha" ng-value="1">Aprovado
                                </label>
                                <label class="radio-inline">
                                    <input id="suplente" type="radio" ng-model="ficha.aprovado" name="situacaoFicha" ng-value="2">Suplente
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <button id="salvarSituacao" class="btn btn-primary" ng-click="salvarSituacao()">Salvar Situação</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
