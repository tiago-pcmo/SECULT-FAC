<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Redefinir senha</h1>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="well">
                    <form name="formPrincipal" ng-submit="submit(formPrincipal)" novalidate>
                        <div class="form-group" show-errors>
                            <label for="usuario" class="control-label">Usuário</label>
                            <input id="usuario" name="usuario" type="text" class="form-control" ng-model="redefinirSenhaModel.userName" required>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="email" class="control-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" ng-model="redefinirSenhaModel.identification" ng-pattern="/^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" show-errors>
                                    <label for="novaSenha" class="control-label">Nova senha</label>
                                    <input id="novaSenha" name="novaSenha" type="password" class="form-control" ng-model="redefinirSenhaModel.newPassword" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" show-errors>
                                    <label for="confirmarSenha" class="control-label">Confirmar nova senha</label>
                                    <input id="confirmarSenha" name="confirmarNovaSenha" type="password" class="form-control" ng-model="redefinirSenhaModel.confirmPassword" field-match="novaSenha" required>
                                    <span class="help-block" ng-show="formPrincipal.confirmarNovaSenha.$error.fieldmatch">Nova senha e confirmação de senha não conferem.</span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Redefinir</button>
                        <button type="button" class="btn btn-primary" ng-click="cancelar()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
